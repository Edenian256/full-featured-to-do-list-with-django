{% extends 'base/main.html' %}
{% block title %}Reset your password {% endblock %}
{% block content %}
<div class="header-bar"><h1>Forgot your passsword</h1></div>
<div class="card-body">



<form action="." method="POST">
    {% csrf_token %}
    <label>
        {{form.email.label}}</label>
        {{form.email}}
    <br><input class="button" style="margin-top: 10px;" type="submit" value="Send e-mail">
    
</form>
</div>
{% endblock %}
